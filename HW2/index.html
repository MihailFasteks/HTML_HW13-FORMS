<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
            <form action="index.html" method="get"> 
<h1>GamePerson</h1>
<div>
    <label><font>Nikname:</font>
        <br><input type="text" name="nikname" placeholder="Sobaken333">
    </label>
</div>
    <div>
        <label><font>Email:</font>
        <br><input type="email" name="email">
        </label>
        </div>
        <div><font>Birthay date:</font>
            <input type="date">
        </div>
        <div><font>Sex:</font>
            <br>
            <div class="line">
                Male<input type="radio" name="sex">
                Feemale<input type="radio" name="sex">
            </div>
        </div>
        <div><font>Select your country: </font>
            <select name="Country" size="1">
                <optgroup label="Country">
                    <option value="Ukr">Ukraine</option>
                    <option value="USA">USA</option>
                    <option value="GB">Great Britain</option>
                    <option value="PL">Poland</option>
                    <option value="MD">Moldova</option>
                </optgroup>
            </select>
        </div>
            <div><font>Hero type:</font>
                <select name="Country" size="1">
                    <optgroup label="Type">
                        <option value="WT">Witch</option>
                        <option value="WD">Wizard</option>
                        <option value="WR">Warrior</option>
                        <option value="K">King</option>
                        <option value="Q">Queen</option>
                    </optgroup>
                </select>
            </div>
            <div class="exp">
                <label>
                    <font>PL expierence: </font>
                    <input type="number" name="simple" min="0" max="60">
                </label>
            </div>
   
   
<div>
    <input type="submit" value="Enter the hero" class="button">
</div>

        </form>
    </div>
</body>
</html>
